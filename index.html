<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>Simon Says Game</h1>
    </div>
    <div class="head">
        <h3>Press Start to start the game</h3>
    </div>
    <div class="head" id="hS">
        <h2></h2>
    </div>

    <div class="container">
        <div class="box red" type="button" id="red"></div>
        <div class="box green" type="button" id="green"></div>
        <div class="box orange" type="button" id="orange"></div>
        <div class="box blue" type="button" id="blue"></div>
    </div>
    <div class="btn">
        <button type="button" class="btn1">Start</button>
        <!-- <button type="reset" class="btn2">Reset</button> -->
    </div>
    <script src="app.js"></script>
</body>
</html>
